<table mat-table [dataSource]="questions" class="mat-elevation-z8" name="table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef> Select Answer </th>
    <td mat-cell *matCellDef="let element"> 

      <mat-radio-group [(ngModel)]="element.anwserUser">
        <mat-radio-button *ngFor="let symbol of keys(answerEnum)" [value]="answerEnum[symbol]">
          {{symbol}}
        </mat-radio-button>
      </mat-radio-group>

    </td>
  </ng-container>  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="text-align: center;">
  <button  (click)="checkAnswers()">CHECK MY ANSWERS</button>
</div>

<div style="text-align: center; font-size: 20">
  <font size="6">{{message}}</font>
</div>
